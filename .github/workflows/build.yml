name: CI/CD Workflow

on:
  push:
    branches:
      - main  s
  pull_request:
    branches:
      - main  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  

      - name: Install Dependencies
        run: npm install 

      - name: Build
        run: npm run build  

      - name: Run Tests
        run: npm test  