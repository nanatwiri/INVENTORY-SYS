<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO YOUR INVENTORY SYSTEM:</title>
</head>

<body>
    {% for item in items %}
    {{ item.name }}: Price = ${{ item.price }}, Quantity = {{ item.quantity }}<br>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Item">
    </form>
</body>

</html>
