<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product:</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #54DAF1;
        }

        .custom-btn {
            background-color: #54DAF1;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Add Product</div>
            <div class="card-body">
                <form action="your_server_endpoint_here" method="post">
                    <!-- Include CSRF token here -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                    <div class="mb-3">
                        <label for="ProductName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="ProductName" name="ProductName" required
                            autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="SupplierID" class="form-label">Supplier</label>
                        <select class="form-control" id="SupplierID" name="SupplierID" required autocomplete="off">
                            <option value="">Select Supplier</option>
                            <!-- Populate these options from the database -->
                            <option value="1">Blueband</option>
                            <option value="2">Prestige</option>
                            <option value="3">Nutella </option>
                            <option value="4">Nuteez</option>
                            <!-- ... -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="UnitPrice" class="form-label">Unit Price</label>
                        <input type="number" step="0.01" class="form-control" id="UnitPrice" name="UnitPrice" required
                            autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="Description" class="form-label">Description</label>
                        <textarea class="form-control" id="Description" name="Description" rows="3"
                            autocomplete="off"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
